     <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
     <script>
       var client = new WebTorrent();
       wfGlobal = {}
       var magnetURI = 'magnet:?xt=urn:btih:3332e736b96d418ae7e0ef0d223164012790db6b&dn=02.jpg&tr=udp%3A%2F%2Fexodus.desync.com%3A6969&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.internetwarriors.net%3A1337&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.openbittorrent.com%3A80&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.fastcast.nz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com&tr=wss%3A%2F%2Ftracker.webtorrent.io'
       client.add(magnetURI, function(torrent) {

         // show torrent download progress
         torrent.on('download', function(chunkSize){
            console.log('chunk size: ' + chunkSize);
            console.log('total downloaded: ' + torrent.downloaded);
            console.log('download speed: ' + torrent.downloadSpeed);
            console.log('progress: ' + torrent.progress);
            console.log('======');
          })

         // add BlobURLs to global wfTorrent object
         torrent.files.forEach(function(file) {
           file.getBlobURL(function(err, url) {
             wfGlobal[file.name] = url
           })
         })
       })
     </script>
